apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/part-of: home-infra
data:
  kubernetes.yaml: |
    mode: cluster
    gateway: true

  settings.yaml: |
    title: Home Lab Dashboard
    theme: dark
    color: slate
    headerStyle: clean
    layout:
      Media:
        style: row
        columns: 4
      Home Automation:
        style: row
        columns: 2
      Monitoring:
        style: row
        columns: 3
      Cluster Management:
        style: row
        columns: 3
      Applications:
        style: row
        columns: 2

  services.yaml: |
    - Media:
        - Jellyfin:
            icon: jellyfin.png
            href: https://jellyfin.home.lewelly.com
            description: Media streaming server
            widget:
              type: jellyfin
              url: http://jellyfin.media.svc.cluster.local:8096
              key: "{{HOMEPAGE_VAR_JELLYFIN_KEY}}"
              enableBlocks: true
              enableNowPlaying: true
        - Jellyseerr:
            icon: jellyseerr.png
            href: https://jellyseerr.home.lewelly.com
            description: Media requests
            widget:
              type: jellyseerr
              url: http://jellyseerr.media.svc.cluster.local:5055
              key: "{{HOMEPAGE_VAR_JELLYSEERR_KEY}}"
        - Radarr:
            icon: radarr.png
            href: https://radarr.home.lewelly.com
            description: Movie management
            # widget:
            #   type: radarr
            #   url: http://radarr.media.svc.cluster.local:7878
            #   key: "{{HOMEPAGE_VAR_RADARR_KEY}}"
        - Sonarr:
            icon: sonarr.png
            href: https://sonarr.home.lewelly.com
            description: TV show management
            # widget:
            #   type: sonarr
            #   url: http://sonarr.media.svc.cluster.local:8989
            #   key: "{{HOMEPAGE_VAR_SONARR_KEY}}"
        - Prowlarr:
            icon: prowlarr.png
            href: https://prowlarr.home.lewelly.com
            description: Indexer management
            # widget:
            #   type: prowlarr
            #   url: http://prowlarr.media.svc.cluster.local:9696
            #   key: "{{HOMEPAGE_VAR_PROWLARR_KEY}}"
        - Bazarr:
            icon: bazarr.png
            href: https://bazarr.home.lewelly.com
            description: Subtitle management
            # widget:
            #   type: bazarr
            #   url: http://bazarr.media.svc.cluster.local:6767
            #   key: "{{HOMEPAGE_VAR_BAZARR_KEY}}"
        - SABnzbd:
            icon: sabnzbd.png
            href: https://sabnzbd.home.lewelly.com
            description: Usenet downloader
            widget:
              type: sabnzbd
              url: http://sabnzbd.media.svc.cluster.local:8080
              key: "{{HOMEPAGE_VAR_SABNZBD_KEY}}"

    - Home Automation:
        - Home Assistant:
            icon: home-assistant.png
            href: https://ha.home.lewelly.com
            description: Smart home automation
            ping: ha.home.lewelly.com
        - Code Server:
            icon: vscode.png
            href: https://code-server.home.lewelly.com
            description: Home Assistant config editor

    - Monitoring:
        - Grafana:
            icon: grafana.png
            href: https://grafana.home.lewelly.com
            description: Metrics visualization
            ping: grafana.home.lewelly.com
        - Prometheus:
            icon: prometheus.png
            href: https://prometheus.home.lewelly.com
            description: Metrics collection
            ping: prometheus.home.lewelly.com
        - AlertManager:
            icon: alertmanager.png
            href: https://alertmanager.home.lewelly.com
            description: Alert management
            ping: alertmanager.home.lewelly.com

    - Cluster Management:
        - Kubernetes Dashboard:
            icon: kubernetes-dashboard.png
            href: https://k8s.home.lewelly.com
            description: Kubernetes web UI
            ping: k8s.home.lewelly.com
        - Headlamp:
            icon: headlamp.png
            href: https://headlamp.home.lewelly.com
            description: Kubernetes IDE
            ping: headlamp.home.lewelly.com
        - Authelia:
            icon: authelia.png
            href: https://auth.home.lewelly.com
            description: Authentication portal
            ping: auth.home.lewelly.com

    - Applications:
        - Podinfo:
            icon: podinfo.png
            href: https://podinfo.home.lewelly.com
            description: Test application
            ping: podinfo.home.lewelly.com

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "home-prod"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - search:
        provider: google
        target: _blank
    - datetime:
        text_size: xl
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23

  bookmarks.yaml: |
    - Infrastructure:
        - GitHub Repo:
            - abbr: GH
              href: https://github.com/lewisjared/home-infra

  docker.yaml: ""
  custom.css: ""
  custom.js: ""
