---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 24h
  url: https://kubernetes.github.io/dashboard

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: ">=7.0.0 <8.0.0"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: kubernetes-dashboard
      interval: 12h
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    recreate: true
    cleanupOnFail: true
  values:
    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi

    # Service configuration
    service:
      type: ClusterIP
      internalPort: 8443

    # Ingress disabled - using Gateway API HTTPRoute
    ingress:
      enabled: false

    # RBAC - Enable cluster admin role for dashboard
    rbac:
      clusterAdminRole: true

    # Disable HTTPS for internal communication
    # (Gateway will handle TLS)
    protocolHttp: false

    # Service account
    serviceAccount:
      create: true
      name: kubernetes-dashboard

    # Pod annotations for monitoring/logging
    podAnnotations:
      app.kubernetes.io/part-of: home-infra
