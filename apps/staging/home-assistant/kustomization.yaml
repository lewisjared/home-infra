apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/home-assistant
  - ingress.yaml
# Delete the base HTTPRoutes since we use Ingress for staging
patches:
  - target:
      kind: HTTPRoute
      name: home-assistant
    patch: |-
      $patch: delete
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      metadata:
        name: home-assistant
  - target:
      kind: HTTPRoute
      name: code-server
    patch: |-
      $patch: delete
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      metadata:
        name: code-server
