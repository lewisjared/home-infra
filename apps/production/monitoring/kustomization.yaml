apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Namespace
  - namespace.yaml

  # Authelia ForwardAuth middleware
  - middleware.yaml

  # Helm sources
  - sources/

  # LGTM stack components
  - loki/
  - tempo/
  - prometheus/

  # Grafana (via Grafana Operator)
  - grafana/

  # Alloy for ingestion
  - alloy/

  # Network policies
  - network-policies/

  # Ingresses
  - ingresses/

  # Grafana dashboards
  - dashboards/

  # Hubble UI (Cilium network observability)
  - hubble-ui/
