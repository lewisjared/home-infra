---
# Allow Loki components to communicate with each other
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-loki-internal
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: loki
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: loki
      ports:
        - protocol: TCP
          port: 3100
        - protocol: TCP
          port: 7946 # Memberlist
        - protocol: TCP
          port: 9095
---
# Allow Grafana Alloy to send logs to Loki
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-alloy-to-loki
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: loki
  policyTypes:
    - Ingress
  ingress:
    - from:
        # Match all Alloy components (alloy-metrics, alloy-logs, alloy-singleton, etc.)
        - podSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - alloy
                  - alloy-metrics
                  - alloy-logs
                  - alloy-singleton
                  - alloy-receiver
      ports:
        - protocol: TCP
          port: 3100 # Loki HTTP API
