apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: home-operations
  namespace: system-upgrade
spec:
  type: oci
  interval: 1h
  url: oci://ghcr.io/home-operations/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tuppr
  namespace: system-upgrade
spec:
  interval: 1h
  chart:
    spec:
      chart: tuppr
      version: "0.1.0"
      sourceRef:
        kind: HelmRepository
        name: home-operations
        namespace: system-upgrade
      interval: 1h
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        memory: 256Mi
