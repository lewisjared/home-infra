---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pve-proxy-config
  namespace: pve-proxy
  labels:
    app.kubernetes.io/name: pve-proxy
    app.kubernetes.io/part-of: home-infra
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /tmp/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        keepalive_timeout 65;

        # Map for WebSocket upgrade
        map $http_upgrade $connection_upgrade {
            default upgrade;
            '' close;
        }

        # Upstream with sticky sessions (ip_hash)
        # All servers active - ip_hash ensures same client hits same server
        # If a server fails, traffic redistributes to remaining servers
        upstream proxmox {
            ip_hash;
            server 10.10.10.10:8006;
            server 10.10.10.11:8006;
            server 10.10.10.12:8006;
        }

        server {
            listen 8080;
            server_name pve.home.lewelly.com;

            # Increase buffer sizes for Proxmox
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            client_max_body_size 0;

            location / {
                proxy_pass https://proxmox;

                # TLS to backend - skip verification (self-signed certs)
                proxy_ssl_verify off;
                proxy_ssl_server_name on;

                # HTTP/1.1 required for WebSocket
                proxy_http_version 1.1;

                # WebSocket support (for noVNC console)
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;

                # Preserve original headers
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                # Timeout settings for long console sessions
                proxy_connect_timeout 60s;
                proxy_send_timeout 300s;
                proxy_read_timeout 300s;
            }

            location /healthz {
                access_log off;
                return 200 "OK\n";
                add_header Content-Type text/plain;
            }
        }
    }
