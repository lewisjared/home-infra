---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pve-proxy
  namespace: pve-proxy
  labels:
    app.kubernetes.io/name: pve-proxy
    app.kubernetes.io/part-of: home-infra
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: pve-proxy
  template:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
      labels:
        app.kubernetes.io/name: pve-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:1.29-alpine@sha256:8491795299c8e739b7fcc6285d531d9812ce2666e07bd3dd8db00020ad132295
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
            - name: log
              mountPath: /var/log/nginx
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 101
            runAsGroup: 101
      volumes:
        - name: config
          configMap:
            name: pve-proxy-config
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: log
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: pve-proxy
  namespace: pve-proxy
  labels:
    app.kubernetes.io/name: pve-proxy
    app.kubernetes.io/part-of: home-infra
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: pve-proxy
