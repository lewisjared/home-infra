---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ref-ingest-solve
  namespace: climate-ref
spec:
  schedule: "0 6 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 14400
      backoffLimit: 0
      template:
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
          containers:
            - name: ref-ingest
              image: ghcr.io/climate-ref/climate-ref:v0.11.1@sha256:39c5cc1b6f8025f2931c81679ae8acddffc9271c643801587ce1691f9881d99d
              command:
                - sh
                - -c
                - |
                  ref datasets ingest --source-type cmip6 /data/cmip6 &&
                  # Run a solve, but don't wait on the results
                  ref solve --timeout 0
              env:
                - name: REF_CONFIGURATION
                  value: /ref
              volumeMounts:
                - name: ref-data
                  mountPath: /ref
                - name: cmip6-data
                  mountPath: /data/cmip6
                - name: obs-data
                  mountPath: /data/obs
                - name: config
                  mountPath: /home/app/.config
                - name: tmp
                  mountPath: /tmp
              resources:
                requests:
                  memory: 1Gi
                  cpu: 500m
                limits:
                  memory: 2Gi
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                capabilities:
                  drop:
                    - ALL
          volumes:
            - name: ref-data
              persistentVolumeClaim:
                claimName: climate-ref-state
            - name: cmip6-data
              persistentVolumeClaim:
                claimName: climate-ref-cmip6
            - name: obs-data
              persistentVolumeClaim:
                claimName: climate-ref-obs
            - name: config
              emptyDir: {}
            - name: tmp
              emptyDir: {}
