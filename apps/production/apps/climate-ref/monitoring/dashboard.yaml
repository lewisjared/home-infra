---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: climate-ref-ingest-progress
  namespace: climate-ref
spec:
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  allowCrossNamespaceImport: true
  json: |
    {
      "annotations": {
        "list": []
      },
      "editable": false,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 100,
          "title": "Overview",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 1 },
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "sum(increase(flower_events_total{namespace=\"climate-ref\", type=\"task-succeeded\"}[24h]))",
              "legendFormat": ""
            }
          ],
          "title": "Tasks Succeeded (24h)",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 1 },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "sum(increase(flower_events_total{namespace=\"climate-ref\", type=\"task-failed\"}[24h]))",
              "legendFormat": ""
            }
          ],
          "title": "Tasks Failed (24h)",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "steps": [
                  { "color": "blue", "value": null }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 1 },
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "sum(flower_worker_number_of_currently_executing_tasks{namespace=\"climate-ref\"})",
              "legendFormat": ""
            }
          ],
          "title": "Active Tasks",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 1 },
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "count(flower_worker_online{namespace=\"climate-ref\"} == 1)",
              "legendFormat": ""
            }
          ],
          "title": "Workers Online",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 101,
          "title": "Task Throughput",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "mode": "none" }
              },
              "unit": "ops"
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "failed" },
                "properties": [
                  { "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "succeeded" },
                "properties": [
                  { "id": "color", "value": { "fixedColor": "green", "mode": "fixed" } }
                ]
              },
              {
                "matcher": { "id": "byName", "options": "sent" },
                "properties": [
                  { "id": "color", "value": { "fixedColor": "blue", "mode": "fixed" } }
                ]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "id": 5,
          "options": { "legend": { "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [
            {
              "expr": "sum(rate(flower_events_total{namespace=\"climate-ref\", type=\"task-sent\"}[5m]))",
              "legendFormat": "sent"
            },
            {
              "expr": "sum(rate(flower_events_total{namespace=\"climate-ref\", type=\"task-succeeded\"}[5m]))",
              "legendFormat": "succeeded"
            },
            {
              "expr": "sum(rate(flower_events_total{namespace=\"climate-ref\", type=\"task-failed\"}[5m]))",
              "legendFormat": "failed"
            }
          ],
          "title": "Task Rate (sent / succeeded / failed)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "drawStyle": "line",
                "fillOpacity": 30,
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "mode": "normal" }
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "id": 6,
          "options": { "legend": { "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [
            {
              "expr": "sum by (task) (flower_events_total{namespace=\"climate-ref\", type=\"task-succeeded\"})",
              "legendFormat": "{{ task }}"
            }
          ],
          "title": "Cumulative Succeeded Tasks by Type",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 14 },
          "id": 102,
          "title": "Workers",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "mode": "none" }
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 15 },
          "id": 7,
          "options": { "legend": { "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [
            {
              "expr": "sum by (provider) (flower_worker_number_of_currently_executing_tasks{namespace=\"climate-ref\"} and flower_worker_online{namespace=\"climate-ref\"} == 1)",
              "legendFormat": "{{ provider }}"
            }
          ],
          "title": "Active Tasks per Worker",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 15 },
          "id": 8,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "count by (provider) (flower_worker_online{namespace=\"climate-ref\"} == 1)",
              "legendFormat": "{{ provider }}"
            }
          ],
          "title": "Online Workers by Provider",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 23 },
          "id": 103,
          "title": "Task Duration",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "mode": "none" }
              },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 24 },
          "id": 9,
          "options": { "legend": { "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum by (le, task) (rate(flower_task_runtime_seconds_bucket{namespace=\"climate-ref\"}[5m])))",
              "legendFormat": "p50 {{ task }}"
            },
            {
              "expr": "histogram_quantile(0.95, sum by (le, task) (rate(flower_task_runtime_seconds_bucket{namespace=\"climate-ref\"}[5m])))",
              "legendFormat": "p95 {{ task }}"
            },
            {
              "expr": "histogram_quantile(0.99, sum by (le, task) (rate(flower_task_runtime_seconds_bucket{namespace=\"climate-ref\"}[5m])))",
              "legendFormat": "p99 {{ task }}"
            }
          ],
          "title": "Task Runtime (p50 / p95 / p99)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "mode": "none" }
              },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 24 },
          "id": 10,
          "options": { "legend": { "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum by (le, task) (rate(flower_task_prefetch_time_seconds_bucket{namespace=\"climate-ref\"}[5m])))",
              "legendFormat": "p50 {{ task }}"
            },
            {
              "expr": "histogram_quantile(0.95, sum by (le, task) (rate(flower_task_prefetch_time_seconds_bucket{namespace=\"climate-ref\"}[5m])))",
              "legendFormat": "p95 {{ task }}"
            }
          ],
          "title": "Task Prefetch Wait Time (p50 / p95)",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 32 },
          "id": 104,
          "title": "Broker (Dragonfly)",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "mode": "none" }
              },
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 6, "x": 0, "y": 33 },
          "id": 11,
          "options": { "legend": { "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "single" } },
          "targets": [
            {
              "expr": "dragonfly_used_memory{namespace=\"climate-ref\"}",
              "legendFormat": "used memory"
            }
          ],
          "title": "Memory Used",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 209715200 },
                  { "color": "red", "value": 251658240 }
                ]
              },
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 6, "x": 6, "y": 33 },
          "id": 12,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "reduceOptions": { "calcs": ["lastNotNull"] }
          },
          "targets": [
            {
              "expr": "dragonfly_used_memory{namespace=\"climate-ref\"}",
              "legendFormat": ""
            }
          ],
          "title": "Memory Used (Gauge)",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "mode": "none" }
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 6, "x": 12, "y": 33 },
          "id": 13,
          "options": { "legend": { "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "single" } },
          "targets": [
            {
              "expr": "dragonfly_connected_clients{namespace=\"climate-ref\"}",
              "legendFormat": "clients"
            }
          ],
          "title": "Connected Clients",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "mode": "none" }
              },
              "unit": "ops"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 6, "x": 18, "y": 33 },
          "id": 14,
          "options": { "legend": { "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "single" } },
          "targets": [
            {
              "expr": "rate(dragonfly_total_commands_processed{namespace=\"climate-ref\"}[5m])",
              "legendFormat": "commands/s"
            }
          ],
          "title": "Commands/sec",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "mode": "none" }
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 41 },
          "id": 15,
          "options": { "legend": { "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "single" } },
          "targets": [
            {
              "expr": "dragonfly_db_keys{namespace=\"climate-ref\"}",
              "legendFormat": "db{{ db }}"
            }
          ],
          "title": "Keys Count",
          "type": "timeseries"
        }
      ],
      "schemaVersion": 39,
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "Prometheus", "value": "prometheus" },
            "hide": 0,
            "includeAll": false,
            "label": "Datasource",
            "multi": false,
            "name": "datasource",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "type": "datasource"
          }
        ]
      },
      "time": { "from": "now-6h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Climate REF - Ingest Progress",
      "uid": "climate-ref-ingest",
      "version": 1
    }
