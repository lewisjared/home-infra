---
all:
  children:
    proxmox:
      hosts:
        churro:
          ansible_host: 10.10.10.10 # Management VLAN 10
          ceph_ip: 10.10.30.10 # Ceph VLAN 30
          ceph_monitor: true
          ceph_osd:
            thin_pool: data # Use thin LV in data pool
            lv_name: ceph-osd
            lv_size: 400G
        mole:
          ansible_host: 10.10.10.11
          ceph_ip: 10.10.30.11
          ceph_monitor: true
          ceph_osd:
            thin_pool: data
            lv_name: ceph-osd
            lv_size: 150G # Smaller pool on mole
        nacho:
          ansible_host: 10.10.10.13
          ceph_ip: 10.10.30.13
          ceph_monitor: true
          ceph_osd:
            thin_pool: data
            lv_name: ceph-osd
            lv_size: 400G
        tamale:
          ansible_host: 10.10.10.14
          ceph_ip: 10.10.30.14
          ceph_monitor: true
          ceph_osd:
            thin_pool: data
            lv_name: ceph-osd
            lv_size: 400G
        taco:
          ansible_host: 10.10.10.12
          ceph_monitor: false
          # No ceph_osd â€” taco is the router node
      vars:
        ansible_user: root
        ansible_python_interpreter: /usr/bin/python3
        # Ceph cluster settings
        ceph_first_monitor: mole

    # =========================================================================
    # Technitium DNS HA Cluster
    # =========================================================================
    technitium:
      hosts:
        technitium-1:
          ansible_host: 10.10.20.71
          technitium_role: primary
        technitium-2:
          ansible_host: 10.10.20.72
          technitium_role: secondary
          technitium_primary_server: 10.10.20.71
      vars:
        ansible_user: root
        ansible_python_interpreter: /usr/bin/python3
        technitium_tls_enabled: true
