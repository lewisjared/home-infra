---
# =============================================================================
# node_exporter Deployment for Proxmox Hosts
# =============================================================================

# =============================================================================
# Prerequisites
# =============================================================================

- name: Install lm-sensors for hardware temperature monitoring
  ansible.builtin.apt:
    name: lm-sensors
    state: present
    update_cache: true

# =============================================================================
# System User
# =============================================================================

- name: Create node_exporter system user
  ansible.builtin.user:
    name: node_exporter
    system: true
    shell: /usr/sbin/nologin
    create_home: false

# =============================================================================
# Download and Install Binary
# =============================================================================

- name: Check current node_exporter version
  ansible.builtin.command:
    cmd: /usr/local/bin/node_exporter --version
  register: node_exporter_current_version
  failed_when: false
  changed_when: false

- name: Download node_exporter {{ node_exporter_version }}
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/\
      v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-{{ node_exporter_arch }}.tar.gz"
    dest: "/tmp/node_exporter-{{ node_exporter_version }}.tar.gz"
    mode: "0644"
  when: >
    node_exporter_current_version.rc != 0 or
    ('node_exporter, version ' + node_exporter_version) not in node_exporter_current_version.stderr | default('')

- name: Extract node_exporter binary
  ansible.builtin.unarchive:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.tar.gz"
    dest: /tmp
    remote_src: true
  when: >
    node_exporter_current_version.rc != 0 or
    ('node_exporter, version ' + node_exporter_version) not in node_exporter_current_version.stderr | default('')

- name: Install node_exporter binary
  ansible.builtin.copy:
    src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-{{ node_exporter_arch }}/node_exporter"
    dest: /usr/local/bin/node_exporter
    owner: root
    group: root
    mode: "0755"
    remote_src: true
  notify: Restart node_exporter
  when: >
    node_exporter_current_version.rc != 0 or
    ('node_exporter, version ' + node_exporter_version) not in node_exporter_current_version.stderr | default('')

# =============================================================================
# Systemd Service
# =============================================================================

- name: Deploy node_exporter systemd unit
  ansible.builtin.template:
    src: node_exporter.service.j2
    dest: /etc/systemd/system/node_exporter.service
    owner: root
    group: root
    mode: "0644"
  notify: Restart node_exporter

- name: Enable and start node_exporter
  ansible.builtin.systemd:
    name: node_exporter
    state: started
    enabled: true
    daemon_reload: true

# =============================================================================
# Cleanup
# =============================================================================

- name: Remove downloaded tarball
  ansible.builtin.file:
    path: "/tmp/node_exporter-{{ node_exporter_version }}.tar.gz"
    state: absent

- name: Remove extracted directory
  ansible.builtin.file:
    path: "/tmp/node_exporter-{{ node_exporter_version }}.linux-{{ node_exporter_arch }}"
    state: absent
