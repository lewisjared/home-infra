apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 5m0s
  url: https://kubernetes-sigs.github.io/external-dns
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: "1.17.x"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: external-dns
      interval: 1m
  values:
    provider:
      name: rfc2136
    domainFilters:
      - home.lewelly.com
    sources:
      - service
      - ingress
      - gateway-httproute
    extraArgs:
      # Technitium DNS primary server
      - --rfc2136-host=10.10.20.71
      - --rfc2136-port=53
      - --rfc2136-zone=home.lewelly.com
      - --rfc2136-min-ttl=300s
      # TSIG authentication
      - --rfc2136-tsig-secret-alg=hmac-sha256
      - --rfc2136-tsig-keyname=external-dns
      - --rfc2136-tsig-axfr
      # Timeouts
      - --request-timeout=120s
    env:
      - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
        valueFrom:
          secretKeyRef:
            name: external-dns-tsig
            key: tsig-secret
    rbac:
      additionalPermissions:
        - apiGroups: ["gateway.networking.k8s.io"]
          resources: ["gateways", "httproutes"]
          verbs: ["get", "list", "watch"]
