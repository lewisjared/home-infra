apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/monitoring
  - ingresses.yaml
# Exclude base HTTPRoutes since we use Ingress for staging
patches:
  - target:
      kind: HTTPRoute
      name: grafana
    patch: |-
      $patch: delete
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      metadata:
        name: grafana
  - target:
      kind: HTTPRoute
      name: prometheus
    patch: |-
      $patch: delete
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      metadata:
        name: prometheus
  - target:
      kind: HTTPRoute
      name: alertmanager
    patch: |-
      $patch: delete
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      metadata:
        name: alertmanager
