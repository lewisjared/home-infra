apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

configMapGenerator:
  - name: grafana-dashboard-k8s-views-global
    files:
      - k8s-views-global.json
    options:
      labels:
        grafana_dashboard: "1"

  - name: grafana-dashboard-k8s-views-namespaces
    files:
      - k8s-views-namespaces.json
    options:
      labels:
        grafana_dashboard: "1"

  - name: grafana-dashboard-k8s-views-nodes
    files:
      - k8s-views-nodes.json
    options:
      labels:
        grafana_dashboard: "1"

  - name: grafana-dashboard-k8s-views-pods
    files:
      - k8s-views-pods.json
    options:
      labels:
        grafana_dashboard: "1"

  - name: grafana-dashboard-k8s-system-api-server
    files:
      - k8s-system-api-server.json
    options:
      labels:
        grafana_dashboard: "1"

  - name: grafana-dashboard-k8s-addons-prometheus
    files:
      - k8s-addons-prometheus.json
    options:
      labels:
        grafana_dashboard: "1"

generatorOptions:
  disableNameSuffixHash: true
