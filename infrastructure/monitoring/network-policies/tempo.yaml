---
# Allow Alloy and applications to send traces to Tempo
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traces-to-tempo
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: tempo
  policyTypes:
    - Ingress
  ingress:
    # Allow Alloy receivers to send traces
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: alloy
      ports:
        - protocol: TCP
          port: 4317  # OTLP gRPC
        - protocol: TCP
          port: 4318  # OTLP HTTP
        - protocol: TCP
          port: 9411  # Zipkin
        - protocol: TCP
          port: 14268  # Jaeger HTTP
