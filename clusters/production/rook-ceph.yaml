# Rook-Ceph Operator (installs CRDs and operator)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/base/rook-ceph
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
# Rook-Ceph Patches (additional operator configuration)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph-patches
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/base/rook-ceph/patches
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: rook-ceph
---
# External Ceph Cluster Configuration
# Uses Proxmox-hosted Ceph cluster via VLAN 30
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ceph-cluster
  namespace: flux-system
spec:
  interval: 10m0s
  # Production uses external Ceph (Proxmox-hosted)
  path: ./infrastructure/production/ceph-cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: rook-ceph
  # SOPS decryption for external cluster secrets
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: rook-ceph
      namespace: rook-ceph
