---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/production/apps
  prune: true
  wait: true
  timeout: 5m0s
  dependsOn:
    - name: core
    - name: storage
    - name: security
    - name: database
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
